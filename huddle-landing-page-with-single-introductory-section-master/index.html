<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <img src="images/logo.svg" alt="logo">
        </header>
        <section>
            <div class="image__space">
                <img src="images/illustration-mockups.svg" alt="illustration-mockups"
                class="img__mockups">
            </div>
            <div class="text__space">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
        </section>
        <footer>
            <a href="#" aria-label="Facebook">
                <ion-icon name="logo-facebook" style="--crl:#1877f2;" role="img"></ion-icon>
            </a>
            <a href="#" aria-label="Twitter">
                <ion-icon name="logo-twitter" style="--crl:#1da1f2;"></ion-icon>
            </a>
            <a href="#" aria-label="Instagram">
                <ion-icon name="logo-instagram" style="--crl:#bc2a8d;" role="img"></ion-icon>
            </a>
        </footer>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
